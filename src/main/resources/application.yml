server:
  port: 8000

spring:
  application:
    name: AccountBookForMoms

  datasource:
    url: jdbc:mysql://localhost:3306/accountbookformoms?serverTimezone=Asia/Seoul&haracterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  config:
    import:
      - classpath:/application-secret.yml
